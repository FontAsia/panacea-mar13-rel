<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>product:Day Cream</title>
    <link rel="stylesheet" href="../../styles/main.css" />
  </head>
  <body data-barba="wrapper">
    <div class="load-container">
      <div class="loading-screen">
        <img src="../../resources/images/common/ponds-loading.png" />
      </div>
    </div>
    <main data-barba="container" data-barba-namespace="product">
      <div class="product age-miracle-theme day-cream" data-product="day-cream">
        <section id="home-section" class="home-section"></section>
        <section id="about-the-product-section" class="about-the-product-section"></section>
        <section id="key-ingredients-section" class="key-ingredients-section"></section>
        <section id="how-to-use-section" class="how-to-use-section"></section>
        <section id="ratings-and-reviews-section" class="ratings-and-reviews-section"></section>
        <section id="goes-well-with-section" class="goes-well-with-section">
          <div class="discover-product-button discover-product-button-01">
            <div class="pulse-button-container">
              <div class="pulse-button" data-to="/product/night-cream">DISCOVER</div>
            </div>
          </div>
          <div class="discover-product-button discover-product-button-02">
            <div class="pulse-button-container">
              <div class="pulse-button" data-to="/product/ultimate-youth-essence">DISCOVER</div>
            </div>
          </div>
          <div class="discover-product-button discover-product-button-03">
            <div class="pulse-button-container">
              <div class="pulse-button" data-to="/product/double-action-serum">DISCOVER</div>
            </div>
          </div>
          <div class="discover-product-button discover-product-button-04">
            <div class="pulse-button-container">
              <div class="pulse-button" data-to="/product/eye-cream">DISCOVER</div>
            </div>
          </div>
        </section>
        <div class="product-name-container">
          <img class="product-name" src="./images/product-name.png" />
        </div>
        <div class="logo"></div>
        <div class="navigation">
          <div class="navigation-container" id="about-the-product"></div>
          <div class="navigation-container" id="key-ingredients"></div>
          <div class="navigation-container" id="how-to-use"></div>
          <div class="navigation-container" id="ratings-and-reviews"></div>
          <div class="navigation-container" id="goes-well-with"></div>
        </div>
        <div class="close-button" data-to="main">
          <img src="../../resources/images/common/back.png" alt="" />
        </div>
        <div class="instruction-section">
          <div class="popup">
            <span>Use your mobile device to navigate on-screen display.</span>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="../../libs/firebase-app.js"></script>
  <script src="../../libs/firebase-firestore.js"></script>
  <script src="../../scripts/firebase-config.js"></script>
  <script src="../../libs/jquery-3.5.1.min.js"></script>
  <script src="../../libs/gsap.min.js"></script>
  <script src="../../libs/ScrollToPlugin.min.js"></script>
  <script src="../../libs/barba.core.min.js"></script>
  <script src="../../libs/qrcode.min.js"></script>
  <script type="module" src="../../scripts/main.js"></script>
</html>
