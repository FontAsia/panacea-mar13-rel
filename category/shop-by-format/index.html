<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>category:Shop by Format</title>
    <link rel="stylesheet" href="../../styles/main.css" />
  </head>
  <body data-barba="wrapper">
    <div class="load-container">
      <div class="loading-screen">
        <img src="../../resources/images/common/ponds-loading.png" />
      </div>
    </div>
    <main data-barba="container" data-barba-namespace="category">
      <div class="category format" data-category="/category/shop-by-format">
        <div class="back-to-home-container">
          <img src="../../resources/images/common/back.png" alt="" />
        </div>
        <div class="touchpoint touchpoint-01" data-to="/subcategory/cleanse">
          <img src="./images/cleanse.png" alt="" />
        </div>
        <div class="touchpoint touchpoint-02" data-to="/subcategory/wash">
          <img src="./images/wash.png" alt="" />
        </div>
        <div class="touchpoint touchpoint-03" data-to="/subcategory/tone-and-prep">
          <img src="./images/tone-and-prep.png" alt="" />
        </div>
        <div class="touchpoint touchpoint-04" data-to="/subcategory/care">
          <img src="./images/care.png" alt="" />
        </div>
        <div class="touchpoint touchpoint-05" data-to="/subcategory/protect-and-enhance">
          <img src="./images/protect-and-enhance.png" alt="" />
        </div>
        <div class="instruction-section">
          <div class="popup">
            <span>Use your mobile device to navigate on-screen display.</span>
          </div>
        </div>
      </div>
    </main>
    <script src="../../libs/firebase-app.js"></script>
    <script src="../../libs/firebase-firestore.js"></script>
    <script src="../../scripts/firebase-config.js"></script>
    <script src="../../libs/jquery-3.5.1.min.js"></script>
    <script src="../../libs/preloadjs.min.js"></script>
    <script src="../../libs/gsap.min.js"></script>
    <script src="../../libs/ScrollToPlugin.min.js"></script>
    <script src="../../libs/moment.js"></script>
    <script src="../../libs/barba.core.min.js"></script>
    <script src="../../libs/qrcode.min.js"></script>
    <script type="module" src="../../scripts/main.js"></script>
  </body>
</html>
