<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home:home</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body data-barba="wrapper">
    <div class="load-container">
      <div class="loading-screen">
        <img src="../../resources/images/common/ponds-loading.png" />
      </div>
    </div>
    <main data-barba="container" data-barba-namespace="home">
      <div class="home">
        <div class="kv-container">
          <!-- <video src="./resources/videos/kv-43.m4v" mute autoplay loop></video> -->
          <img src="./resources/images/packShot.png" alt="packShot" />
        </div>
        <div class="on-screen-how-to-container">
          <video src="./resources/videos/on-screen-small.mp4" autoplay muted nocontrols loop></video>
          <div class="info">navigate on screen</div>
          <div class="start-here-btn-container">
            <div class="start-here-btn">tap here</div>
          </div>
        </div>
        <div class="qr-code-how-to-container">
          <video src="./resources/videos/mobile-small.mp4" autoplay muted nocontrols loop></video>
          <div class="info">navigate via mobile</div>
        </div>
        <!-- <div class="qr-code-how-to-container-v03">
          <video src="./resources/videos/mobile-small.mp4" autoplay muted nocontrols loop></video>
          <div class="info">explore via <br />POND's Beauty Hub</div>
        </div> -->
        <div class="qr-code-container">
          <div class="info">scan here</div>
          <div class="qr-code-frame">
            <div id="qr-code"></div>
          </div>
        </div>

        <div class="loader">
          <img src="./resources/images/common/ponds-loading.png" />
          <p></p>
        </div>
        <div class="version">v0.02.11.02</div>
      </div>
    </main>
    <script src="./libs/firebase-app.js"></script>
    <script src="./libs/firebase-firestore.js"></script>
    <script src="./scripts/firebase-config.js"></script>
    <script src="./libs/jquery-3.5.1.min.js"></script>
    <script src="./libs/preloadjs.min.js"></script>
    <script src="./libs/gsap.min.js"></script>
    <script src="./libs/ScrollToPlugin.min.js"></script>
    <script src="./libs/moment.js"></script>
    <script src="./libs/barba.core.min.js"></script>
    <script src="./libs/qrcode.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
